<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo Practice with CRUD</title>
</head>
<body>
    <h1>Civil War Generals:</h1>
    <ul id="ul"></ul>
    <button id="get-general">Get Generals!</button>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="side">Side</label>
        <select name="side" id="side">
            <option value="Union">Union</option>
            <option value="Confederate">Confederate</option>
        </select>
        <button id="submit" type="submit">Submit</button>
    </form>

    <h2>Find a General!</h2>

    <form>
        <label for="sname">Name</label>
        <input type="text" name="sname" id="sname">
        <label for="sside">Side: </label>
        <select name="sside" id="sside">
            <option value="null">None</option>
            <option value="Union">Union</option>
            <option value="Confederate">Confederate</option>
        </select>
        <button id="search">Search</button>
    </form>

    <h4>Result:</h4>
    <ul id="result"></ul>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Side</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td><button id="refresh">Refresh</button></td>
            </tr>
        </tfoot>
    </table>

    <h3>Update</h3>

    <form>
        <label for="uname">Name: </label>
        <input type="text" name="uname" id="uname" readonly>

        <label for="uside">Side: </label>
        <input type="text" name="uside" id="uside" readonly>

        <button id="update" disabled>Update!</button>
    </form>
     
    <script src="app.js"></script>
</body>
</html>
